<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>

    <meta charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-

    scale=1.0">


    <title>Konversi Poundsterling Ke Rupiah</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- load jquery and bootstrap js -->

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/popper.min.js"></script>

    <script src="assets/js/bootstrap.js"></script>

<script type="text/javascript">

count = () =>{

// mengambil nilai dari elemen (get value)

let Pounds = document.getElementById('Pounds').value;
let Rupiah= 17.998;
let hasil = Pounds * Rupiah;

// menentukan nilai pada elemen (set value)

document.getElementById('hasil').value = hasil;
}


</script>

</head>

<body>

    <div class="container">

        <div class="card col-sm-4">

            <div class="card-header">

                <h4>konversi Poundsterling ke Rupiah</h4>

            </div>

            <div class="card-body">

                Poundsterling

                <input type="number" id="Pounds" class="form-control">




                <button type="button1" class="btn btn-info btn-block"

                onclick="count()">

                Konversi

            </button>

            Hasil

            <input type="text" id="hasil" class="form-control"

            readonly>

        </div>

    </div>

</div>

</body>

    
</html>
